<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css" media="all">
  <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>

  <div class="cartao1-info">
    <img id="cartao1" src="assets/images/bg-card-back.png" alt="card 1">

    <div id="elem">
      <p>000</p>
    </div>
  </div>
    
  <div class="cartao2-info">
    <img id="cartao2" src="assets/images/bg-card-front.png" alt="card 2">

    <div id="elem">
      <img src="assets/images/card-logo.svg" alt="logo">

      <p>0000 0000 0000 0000</p>

      <div class="info">
        <p>Jane Appleseed</p>

        <p>00/00</p>
      </div>
    </div>
  </div>

<!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

</html>
