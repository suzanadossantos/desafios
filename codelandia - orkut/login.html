<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="assets/images/orkut.svg" type="image/x-icon">
    <title>Orkut - login</title>
</head>
<body>
    <header>
        <img src="assets/images/logo-orkut.svg" alt="logo">

        <nav>
            <a href="#">Sobre o Orkut</a>
            <a href="#">Centro de segurança</a>
        </nav>
    </header>

    <main>
        <section class="imagem">
            <img src="assets/images/unsplash_g1Kr4Ozfoac.png" alt="background">
            <p>Conecta-se aos seus amigos e familiares usando recados e mensagens instantâneas</p>
        </section>

        <section class="login">
            <div class="titulo">
                <img src="assets/images/orkut.svg" alt="orkut">
                <p>Acesse o Orkut</p>    
            </div>

            <input type="email" name="email" id="iemail" placeholder="E-mail">

            <input type="password" name="senha" id="isenha" placeholder="Senha">
        
            <div>
                <input type="checkbox" name="lembrar" id="ilembrar">
                <label for="ilembrar">Lembrar minha senha</label>   
            </div>
            
            <button class="entrar"><a href="profile.html">Entrar na conta</a></button>
            <button class="criar">Criar uma conta</button>

            <a href="#" class="link">Esqueci a minha senha</a>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
