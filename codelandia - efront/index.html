<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ae26a9ab2.js" crossorigin="anonymous"></script>
    <title>eFront</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <button class="button-menu" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>

        <aside id="aside" class="menu">
            <button class="button-close" onclick="toggleMenu()">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <nav class="sidebar">
                <img src="assets/images/eFront.png" alt="logo eFront">
                <button id="active">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <a href="#">Dashboard</a>
                </button>
                <button>
                    <i class="fa-solid fa-wallet"></i>
                    <a href="#">Carteira</a>
                </button>
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="#">Transações</a>
                </button>
                <button>
                    <i class="fa-solid fa-user-group"></i>
                    <a href="#">Suporte</a>
                </button>
                <hr>
                <button>
                    <i class="fa-solid fa-gear"></i>
                    <a href="#">Ajustes</a>
                </button>
                <button>
                    <i class="fa-solid fa-power-off"></i>
                    <a href="#">Desconectar</a>
                </button>
            </nav>
        </aside>

        <div class="funcoes_mobile">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-bell"></i>
            <img src="assets/images/profile.png" alt="profile">
        </div>
    </header>

    <main>
        <section class="header">
            <div class="usuario">
                <h1>Olá, Suzana</h1>
                <p>Aqui estão as informações sobre suas vendas</p>
            </div>

            <div class="funcoes">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
                <img src="assets/images/profile.png" alt="profile">
            </div>
        </section>

        <section class="grafico_historico">
            <section class="grafico">
                <h3>Gráfico de receitas</h3>

                <div class="dados">
                    <div class="valores">
                        <p>2000</p>
                        <p>1000</p>
                        <p>500</p>
                        <p>250</p>
                        <p>0</p>
                    </div>

                    <div class="barras">
                        <div>
                            <p>Fev</p>
                            <span id="fev"></span>
                        </div>

                        <div>
                            <p>Mar</p>
                            <span id="mar"></span>
                        </div>

                        <div>
                            <p>Abr</p>
                            <span id="abr"></span>
                        </div>

                        <div>
                            <p>Mai</p>
                            <span id="mai"></span>
                        </div>

                        <div>
                            <p>Jun</p>
                            <span id="jun"></span>
                        </div>

                        <div>
                            <p>Jul</p>
                            <span id="jul"></span>
                        </div>

                        <div>
                            <p>Ago</p>
                            <span id="ago"></span>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
