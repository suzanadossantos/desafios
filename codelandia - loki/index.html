<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelândia: Loki</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section class="fundo">
        <h2>ESTÁ DISPONÍVEL AGORA!</h2>
        <h1>LOKI</h1>

        <section class="conteudo">
            <div class="imagem">
              <img src="assets/imagens/capa.png" alt="imagem da série" class="capa">  
            </div>

            <div class="sobre">
                <div class="info">
                    <p id="tempo">
                        <span class="material-symbols-outlined">
                            schedule
                        </span>

                    <div class="estrelas">
                        <img src="assets/imagens/estrela-amarela.svg"/>
                        <img src="assets/imagens/estrela-amarela.svg"/>
                        <img src="assets/imagens/estrela-amarela.svg"/>
                        <img src="assets/imagens/estrela-amarela.svg"/>
                        <img src="assets/imagens/estrela-cinza.svg"/>
                    </div>

                    <p>2021</p>
                </div>
                
                <div class="cinza">
                    <div class="botoes">
                        <button id="assistir">ASSISTIR AGORA</button>
                        <button id="trailer">TRAILER</button>
                    </div>

                    <p>Em "Loki" da Marvel Studius, o vilão mercurial Loki [Tom Hiddleston] retorna seu papel como o Deus do
                    Mal em uma nova série que ocorre após os eventos de "Vingadores: Endgame".</p>  
                </div>

    <section class="efeito"></section>
